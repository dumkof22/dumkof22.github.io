<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı Yayın İzle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #1e3a8a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            color: white;
            margin: 0;
            font-size: 1.2rem;
        }

        .player-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        .video-js {
            width: 100%;
            height: 100%;
        }

        .vjs-control-bar {
            background-color: rgba(30, 58, 138, 0.7);
        }

        .stream-info {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            position: absolute;
            bottom: 70px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
        }

        .btn-back {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-back:hover {
            color: #ddd;
        }

        .loading-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        .error-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            max-width: 400px;
            z-index: 2;
        }

        .stream-url-container {
            margin-top: 10px;
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.8rem;
        }

        .copy-btn {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
        }

        .copy-btn:hover {
            color: #ddd;
        }

        .stream-quality {
            font-size: 0.9rem;
            color: #aaa;
        }

        .toast-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1050;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="/" class="btn-back">
            <i class="bi bi-arrow-left"></i> Kanal Listesine Dön
        </a>
        <h1 class="header-title" id="channel-title">Canlı Yayın</h1>
        <div class="stream-quality" id="stream-quality"></div>
    </div>

    <div class="player-container">
        <div id="loading-container" class="loading-container">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Yükleniyor...</span>
            </div>
            <p>Yayın başlatılıyor...</p>
        </div>

        <div id="error-container" class="error-container d-none">
            <i class="bi bi-exclamation-triangle text-warning fs-1 mb-3"></i>
            <h4>Yayın Başlatılamadı</h4>
            <p id="error-message">Stream URL'sine erişim sağlanamıyor veya format desteklenmiyor.</p>
            <button class="btn btn-primary btn-sm mt-2" onclick="retryStream()">Tekrar Dene</button>
            <a href="/" class="btn btn-outline-light btn-sm mt-2 ms-2">Kanal Listesine Dön</a>
        </div>

        <video id="my-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto">
            <p class="vjs-no-js">
                Bu videoyu görüntülemek için JavaScript'i etkinleştirin ve video.js'yi destekleyen bir tarayıcı
                kullanın.
            </p>
        </video>

        <div class="stream-info d-none" id="stream-info">
            <div>
                <small>Stream URL:</small>
                <div class="stream-url-container d-flex align-items-center">
                    <span id="stream-url" class="me-2"></span>
                    <button class="copy-btn" onclick="copyStreamUrl()">
                        <i class="bi bi-clipboard"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container">
        <div class="toast align-items-center text-white bg-success border-0" id="copy-toast" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-check-circle-fill me-2"></i> URL kopyalandı!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Değişkenler
        let player;
        let currentChannelId = null;
        let streamUrl = '';
        let retryCount = 0;
        const maxRetries = 3;
        const copyToast = new bootstrap.Toast(document.getElementById('copy-toast'));

        // DOM Elemanları
        const loadingContainer = document.getElementById('loading-container');
        const errorContainer = document.getElementById('error-container');
        const errorMessage = document.getElementById('error-message');
        const channelTitle = document.getElementById('channel-title');
        const streamInfoContainer = document.getElementById('stream-info');
        const streamUrlElement = document.getElementById('stream-url');
        const streamQualityElement = document.getElementById('stream-quality');

        // URL parametrelerini al
        const urlParams = new URLSearchParams(window.location.search);
        currentChannelId = urlParams.get('id');

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function () {
            // Video.js player'ı başlat
            player = videojs('my-player', {
                fluid: true,
                aspectRatio: '16:9',
                autoplay: true,
                playbackRates: [0.5, 1, 1.5, 2],
                liveui: true,
                liveTracker: true,
                html5: {
                    hls: {
                        overrideNative: true,
                        enableLowInitialPlaylist: true
                    }
                }
            });

            player.on('error', function () {
                handlePlayerError('Yayın oynatılırken bir hata oluştu. Kanal geçici olarak çalışmıyor olabilir.');
            });

            player.on('loadedmetadata', function () {
                loadingContainer.classList.add('d-none');

                // Yayın bilgilerini göster
                streamInfoContainer.classList.remove('d-none');

                // Yayın kalitesini göster
                try {
                    const availableQualities = player.qualityLevels();
                    if (availableQualities && availableQualities.length > 0) {
                        let maxHeight = 0;
                        for (let i = 0; i < availableQualities.length; i++) {
                            const quality = availableQualities[i];
                            if (quality.height > maxHeight) {
                                maxHeight = quality.height;
                            }
                        }

                        if (maxHeight > 0) {
                            streamQualityElement.textContent = `${maxHeight}p`;
                        }
                    }
                } catch (error) {
                    console.error("Kalite bilgisi alınamadı:", error);
                }
            });

            // Kanal ID'si varsa yayını başlat
            if (currentChannelId) {
                loadChannelInfo(currentChannelId);
            } else {
                handlePlayerError('Kanal ID bulunamadı. Lütfen kanal listesine dönün ve bir kanal seçin.');
            }

            // ESC tuşu ile tam ekrandan çıkma
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && player.isFullscreen()) {
                    player.exitFullscreen();
                }
            });
        });

        // Kanal bilgilerini yükle
        async function loadChannelInfo(channelId) {
            try {
                showLoading();
                hideError();

                const response = await fetch('/api/channels');
                const data = await response.json();

                if (!data.channels || data.channels.length === 0) {
                    throw new Error('Kanal listesi boş');
                }

                const channel = data.channels.find(c => c.id === channelId);

                if (!channel) {
                    throw new Error(`"${channelId}" ID'li kanal bulunamadı`);
                }

                // Kanal başlığını ayarla
                channelTitle.textContent = channel.name;
                document.title = `${channel.name} - Canlı Yayın`;

                // Proxy URL'sini oluştur
                streamUrl = `/proxy/${channelId}`;
                streamUrlElement.textContent = streamUrl;

                // Player'a kaynağı ayarla
                player.src({
                    src: streamUrl,
                    type: 'application/x-mpegURL'
                });

                // Player'ı başlat
                player.play().catch(error => {
                    console.error("Otomatik oynatma hatası:", error);
                    // Otomatik oynatma engellendiyse butonla manuel başlatma için bir şey yapmaya gerek yok,
                    // player zaten big play button'ı gösterecek
                });

            } catch (error) {
                console.error("Kanal yükleme hatası:", error);
                handlePlayerError(error.message);
            }
        }

        // Yükleniyor göster
        function showLoading() {
            loadingContainer.classList.remove('d-none');
        }

        // Hata göster
        function handlePlayerError(message) {
            loadingContainer.classList.add('d-none');
            errorContainer.classList.remove('d-none');
            errorMessage.textContent = message;
        }

        // Hata gizle
        function hideError() {
            errorContainer.classList.add('d-none');
        }

        // Stream URL'sini kopyala
        function copyStreamUrl() {
            if (streamUrl) {
                navigator.clipboard.writeText(streamUrl).then(() => {
                    copyToast.show();
                }).catch(err => {
                    console.error('URL kopyalama hatası:', err);
                });
            }
        }

        // Yayını tekrar dene
        function retryStream() {
            if (retryCount < maxRetries) {
                retryCount++;
                loadChannelInfo(currentChannelId);
            } else {
                handlePlayerError('Maksimum deneme sayısına ulaşıldı. Lütfen başka bir kanal deneyin veya daha sonra tekrar deneyin.');
            }
        }

        // Sayfadan ayrılırken player'ı temizle
        window.addEventListener('beforeunload', function () {
            if (player) {
                player.dispose();
            }
        });
    </script>
</body>

</html>
